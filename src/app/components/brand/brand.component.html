<div class="d-flex justify-content-center">
  <div *ngIf="dataLoaded == false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item list-group-item-dark">Markalar</li>
  <li routerLink="cars/brand/{{brand.id}}" (click)="setCurrentBrand(brand)" [class]="getCurrentBrandClass(brand)" *ngFor="let brand of brands">{{ brand.brandName }}</li>
</ul>
