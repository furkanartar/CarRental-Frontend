<div class="d-flex justify-content-center">
    <div *ngIf="dataLoaded == false" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

<table class="table">
  <thead>
    <tr>
      <th>Müşteriler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.companyName }}</td>
    </tr>
  </tbody>
</table>
