<body class="text-center">
<main class="form-signin">
  <form [formGroup]="registerForm">
    <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>

    <div class="form-floating">
      <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="İsim"/>
      <label for="firstName">Ad</label>
    </div>

    <div class="form-floating">
      <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Soyad"/>
      <label for="lastName">Soyad</label>
    </div>

    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com"/>
      <label for="email">E-posta</label>
    </div>

    <div class="form-floating">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Parola</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" /> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" (click)="register()">
      Giriş yap
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
</body>
